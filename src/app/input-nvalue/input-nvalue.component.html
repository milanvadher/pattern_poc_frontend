<h1 mat-dialog-title>{{data?.title}}</h1>
<p>{{data?.message}}</p>
<mat-form-field>
  <input matInput [(ngModel)]="data.nvalue">
</mat-form-field>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="false" color='warn'>
    <mat-icon>close</mat-icon>&nbsp; No
  </button>
  <button mat-flat-button color='primary' [mat-dialog-close]="data.nvalue" cdkFocusInitial>
    <mat-icon>done</mat-icon>&nbsp; Yes
  </button>
</div>
